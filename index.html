<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>AXIOS Demo</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
          <h1>Axios Demo</h1>
          <h2>Functionality of Axios</h2>
          <h3>API: <span>jsonplaceholder.typicode.com</span></h3>
          <div class="btn-container">
            <button  id="get">GET</button>
            <button  id="post">POST</button>
            <button  id="update">PUT/PATCH</button>
            <button  id="delete">DELETE</button>
            <button  id="sim">Sim Requests</button>
            <button  id="headers">Custom Headers</button>
            <button  id="transform">Transform</button>
            <button  id="error">Error Handling</button>
            <button  id="cancel">Cancel</button>
          </div>  
          
        </div>
        <hr />
        <div id="res"></div>
      </div>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="main.js"></script>
    
</body>
</html>
